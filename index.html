<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הלאה בקיצר</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #121217;
      --card-color: #1F1F27;
      --text-color: #EAEAEA;
      --highlight-color: #FFCC00;
      --snippet-color: #C2C2C2;
      --timestamp-color: #888;
      --btn-color: #D7263D;
      --btn-hover-color: #F44336;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: right;
      position: relative;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      --bg-color: #121217;
      --card-color: #1F1F27;
      --text-color: #EAEAEA;
      --highlight-color: #FFCC00;
      --snippet-color: #C2C2C2;
      --timestamp-color: #888;
    }

    .light-mode {
      --bg-color: #f4f4f4;
      --card-color: #f5f5f5;
      --text-color: #222222;
      --highlight-color: #222222;
      --snippet-color: #444;
      --timestamp-color: #666;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Assistant', sans-serif;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      align-items: center;
    }

    .card {
      background-color: var(--card-color);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
      width: 90%;
      max-width: 500px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h2 img {
      height: 20px;
      width: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 12px;
      position: relative;
      padding-right: 15px;
    }

    li::before {
      content: '•';
      position: absolute;
      right: 0;
      color: var(--highlight-color);
      font-size: 1.2em;
      line-height: 1;
    }

    .snippet {
      font-size: 0.85rem;
      color: var(--snippet-color);
      margin-top: 4px;
    }

    .timestamp {
      font-size: 0.75rem;
      color: var(--timestamp-color);
      margin-top: 2px;
    }

    .refresh-btn, .theme-btn, .toggle-snippet-btn {
      display: inline-block;
      margin: 0 10px 30px;
      background-color: var(--btn-color);
      color: #FFF;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      position: relative;
      z-index: 1;
    }

    .refresh-btn:hover, .theme-btn:hover, .toggle-snippet-btn:hover {
      background-color: var(--btn-hover-color);
    }

    .ltr {
      direction: ltr;
      text-align: left;
    }

    a {
      color: var(--highlight-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .hidden .snippet,
    .hidden .timestamp {
      display: none;
    }
  </style>
</head>
<body class="dark-mode">
  <h1 class="title">הלאה בקיצר</h1>
  <div style="text-align: center">
    <button class="refresh-btn" onclick="location.reload()">רענן</button>
    <button class="theme-btn" onclick="toggleTheme()">מצב צבע</button>
    <button class="toggle-snippet-btn" onclick="toggleSnippets()">הצג\הסתר תקצירים</button>
  </div>
  <div class="dashboard" id="dashboard"></div>

  <script>
    const feeds = [
      { name: "Ynet", url: "https://www.ynet.co.il/Integration/StoryRss1854.xml", lang: "rtl" },
      { name: "TheMarker", url: "https://www.themarker.com/srv/tm-all-articles", lang: "rtl" },
      { name: "Mako", url: "https://rcs.mako.co.il/rss/news-israel.xml", lang: "rtl" },
      { name: "TMZ", url: "https://www.tmz.com/rss.xml", lang: "ltr" },
      { name: "XXL", url: "https://www.xxlmag.com/feed/", lang: "ltr" },
      { name: "BleepingComputer", url: "https://www.bleepingcomputer.com/feed/", lang: "ltr" }
    ];

    async function fetchFeed(feed) {
      try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(feed.url)}`);
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");

        const items = xml.querySelectorAll("item");
        const container = document.createElement("div");
        container.className = "card hidden";
        if (feed.lang === "ltr") container.classList.add("ltr");

        const logoURL = `https://www.google.com/s2/favicons?sz=64&domain_url=${new URL(feed.url).origin}`;
        const title = document.createElement("h2");
        title.innerHTML = `<img src="${logoURL}" alt=""> ${feed.name}`;
        container.appendChild(title);

        const ul = document.createElement("ul");

        items.forEach((item, index) => {
          if (index >= 3) return;
          const li = document.createElement("li");

          const link = item.querySelector("link")?.textContent || "#";
          const text = item.querySelector("title")?.textContent || "(ללא כותרת)";
          const desc = item.querySelector("description")?.textContent || "";
          const date = item.querySelector("pubDate")?.textContent || "";

          li.innerHTML = `<a href="${link}" target="_blank">${text}</a>
                          <div class="snippet">${desc}</div>
                          <div class="timestamp">${date}</div>`;
          ul.appendChild(li);
        });

        container.appendChild(ul);
        document.getElementById("dashboard").appendChild(container);
      } catch (error) {
        console.error("Error loading feed", feed.name, error);
      }
    }

    feeds.forEach(fetchFeed);

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
    }

    function toggleSnippets() {
      document.querySelectorAll('.card').forEach(card => {
        card.classList.toggle('hidden');
      });
    }
  </script>
</body>
</html>
